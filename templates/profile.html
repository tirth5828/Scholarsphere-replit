<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/profile/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <title>ScholarSphere</title>
    <link rel="icon" href="{% static 'public/logo@2x.png' %}" type="image/png">
  </head>
  <body>
    <div class="profile">
      <div class="button-parent">
        <div class="button">
          <div class="profil">
            <div class="profil-child"></div>
            <img
              class="fi-rr-user-icon"
              alt=""
              src="{% static 'public/firruser.svg' %}"
            />

            <a href="../Edit/index.html" class="edit-profile">Edit Profile</a>
            <img
              class="fi-rr-angle-small-right-icon"
              alt=""
              src="{% static 'public/firranglesmallright.svg' %}"
            />
          </div>
        </div>
        <img class="image-icon" alt="" src="{% static 'public/image.svg' %}" />

        <div class="name-parent">
          <div class="name">{{name}}</div>
          <div class="welcome">Welcome</div>
        </div>
      </div>
      <div class="scholarsphere-parent">
        <h1 class="scholarsphere" id="text">ScholarSphere</h1>
        <div class="nav-menu">
          <a href="{% url 'home' username %}">
            <button class="home-button" id="home">Home</button>
          </a>
          <a href="{% url 'calender' username %}">
            <button class="home-button" id="calendar">Calendar</button>
          </a>
          <button class="home-button" id="profile">Profile</button>
        </div>
        <img class="logo-icon" alt="" src="{% static 'public/logo@2x.png' %}" />
      </div>
    </div>
  </body>
</html>
